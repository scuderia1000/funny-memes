<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Funny Memes</title>

    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.4.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="https://github.com/scuderia1000/funny-memes">Project repo</a>
</nav>

<main role="main" class="container">

    <div class="starter-template">
        <h1>Deutsche Funny memes</h1>
        <h2>
            <span th:text="'Hello, ' + ${message}"></span>
        </h2>
    </div>

    <ul>
        <li th:each="meme : ${memes}">
            <div class="post-message">
                <span th:text="${meme.title}"></span>
                <a th:href="@{/image/{id}(id=${meme.id})}">
                    <img th:src="${meme.mediaUrl}" th:alt="${meme.title}">
                </a>
            </div>
        </li>
    </ul>

</main>
<!-- /.container -->

<script type="text/javascript" th:src="@{webjars/bootstrap/4.4.1/js/bootstrap.min.js}"></script>

</body>
</html>
